<html>
  <head>
    <title>JSON Placeholder Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card-img-top {
        width: 260px;
        height: 300px;
        border-radius: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JSON Cards</a>
      </div>
    </nav>
    <template id="container">
      <div class="row">
        <div class="card m-2" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">JSON</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </div>
    </template>
    <div id="card-list"></div>
    <script>
      fetch('https://jsonplaceholder.typicode.com/posts?_limit=10').then((response) => response.json()).then((json) => {
        json.forEach(post => {
          addCard(post.title, post.body);
        });
      });

      function addCard(title, content) {
        const card = document.getElementById("container").content.cloneNode(true);
        card.querySelector('.card-title').innerText = title;
        card.querySelector('.card-text').innerText = content;
        document.querySelector('#card-list').appendChild(card);
      }
    </script>
  </body>
  </script>
</html>
